<svg width="100" height="100" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <!-- 중앙 정렬 및 정사각형 바운딩을 위해 viewBox와 텍스트 정렬 속성 추가 -->
  <!-- 바텀 레이어: 형광 파랑 그림자 (약간 아래로 오프셋) -->
  <text x="50" y="52" font-family="Helvetica, Arial, sans-serif" font-size="60" font-weight="700" fill="#00FFFF" opacity="0.6" text-anchor="middle" dominant-baseline="middle" transform="skewX(-15)">H</text>
  <!-- 탑 레이어: 검정색 글자 (위치 중앙) -->
  <text x="50" y="50" font-family="Helvetica, Arial, sans-serif" font-size="60" font-weight="700" fill="#111111" text-anchor="middle" dominant-baseline="middle" transform="skewX(-15)">H</text>
</svg>
