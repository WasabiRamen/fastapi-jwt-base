version: "3.9"

services:
  auth:
    build:
      context: ./backend/auth
      dockerfile: Dockerfile
    container_name: auth_service
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend/auth:/app
      - ./backend/config:/app/config
    working_dir: /app
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db
      - redis

  accounts:
    build:
      context: ./backend/accounts
      dockerfile: Dockerfile
    container_name: accounts_service
    command: uvicorn main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./backend/accounts:/app
      - ./backend/config:/app/config
    working_dir: /app
    ports:
      - "8002:8002"
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    command: npm start
    volumes:
      - ./frontend:/app
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true

  db:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:7
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
